<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact â€” Nearverse Labs</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<section class="contact-section">
  <div class="container contact-container">

    <h1>Get in Touch</h1>
    <p class="contact-sub">
      Fill the form or reach out to us via socials.
    </p>

    <form 
      action="https://formsubmit.co/team@nearverselabs.com" 
      method="POST"
      class="contact-form"
    >
      <!-- Prevent spam -->
      <input type="hidden" name="_captcha" value="false">

      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>

      <div class="form-group">
        <label>Message</label>
        <textarea name="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn primary">
        Send Message
      </button>
    </form>

    <div class="contact-social">
      <a href="https://x.com/NearverseLabs" target="_blank">
        <img src="assets/img/X_logo.png" alt="X">
      </a>

      <a href="https://www.linkedin.com/company/nearverselabs" target="_blank">
        <img src="assets/img/LinkedIn_logo.png" alt="LinkedIn">
      </a>
    </div>

  </div>
</section>

</body>
</html>
